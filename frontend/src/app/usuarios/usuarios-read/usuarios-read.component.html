<p-card  class="title">
    <h1>USUARIOS</h1>
</p-card>

<p-table [value]="usuarios"[paginator]="true" [rows]="10" selectionMode="single" [(selection)]="usuarioSelecionado">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let header of headers">
              <strong>{{header}}</strong>  
            </th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-usuario>
        <tr [pSelectableRow]="usuario">
            <td>
                    {{usuario.nome}}
            </td>
            <td>
                    {{usuario.cargo.label}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-button label="merdinha" (click)="mostrar()" [disabled]="!(usuarioSelecionado)"> </p-button>
